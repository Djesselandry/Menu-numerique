<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <style>
        /* Login Screen Styles */
        #login-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff7ed 0%, #ffffff 50%, #fff7ed 100%);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #login-screen.active {
            display: flex;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
        }

        .login-logo {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-card h1 {
            text-align: center;
            color: #111827;
            margin-bottom: 0.5rem;
            font-size: 1.875rem;
            font-weight: 700;
        }

        .login-card p {
            text-align: center;
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .login-form label {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-weight: 500;
            color: #374151;
            font-size: 0.95rem;
        }

        .login-form input {
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
            background: #fffbf7;
        }

        .login-btn {
            padding: 0.875rem;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.75rem;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.2);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-demo {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .login-demo strong {
            color: #f97316;
            font-weight: 600;
        }

        .login-error {
            background: #fee2e2;
            color: #991b1b;
            padding: 0.875rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            border-left: 4px solid #dc2626;
        }

        .login-error.show {
            display: block;
        }

        #dashboard {
            display: none;
        }

        #dashboard.active {
            display: block;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="active">
        <div class="login-card">
            <div class="login-logo">üçΩÔ∏è</div>
            <h1>Dashboard Restaurant</h1>
            <p>Connectez-vous pour acc√©der √† l'interface admin</p>
            
            <div class="login-error" id="login-error"></div>
            
            <form class="login-form" id="login-form">
                <label>
                    Nom d'utilisateur
                    <input type="text" id="login-username" placeholder="admin" required autocomplete="username">
                </label>
                <label>
                    Mot de passe
                    <input type="password" id="login-password" placeholder="admin" required autocomplete="current-password">
                </label>
                <button type="submit" class="login-btn" id="login-submit-btn">Se connecter</button>
            </form>

            <div class="login-demo">
                D√©mo: <strong>admin</strong> / <strong>admin</strong>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <!-- Toast Notification -->
        <div id="toast" class="toast">
            <span id="toast-message"></span>
        </div>

        <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-box">
                    <svg class="logo-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </div>
                <div class="header-title">
                    <h1>Dashboard Restaurant</h1>
                    <p>Gestion des commandes et du menu</p>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 2rem;">
                <div class="header-date">
                    <p>Aujourd'hui</p>
                    <p id="current-date"></p>
                </div>
                <button id="logout-btn" class="logout-btn">Se d√©connecter</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="orders">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                Gestion de commandes
            </button>
            <button class="tab" data-tab="menu">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Gestion de menu
            </button>
            <button class="tab" data-tab="invoices">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Gestion de factures
            </button>
        </div>

        <!-- Orders Tab -->
        <div id="orders-tab" class="tab-content active">
            <div class="section-header">
                <div class="section-title">
                    <h2>
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Commandes Actives
                        <span class="badge badge-orange" id="active-orders-count">0</span>
                    </h2>
                </div>
            </div>
            <div id="orders-grid" class="grid grid-cols-3"></div>

            <div id="served-orders-section" style="display: none; margin-top: 3rem;">
                <h2 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem; color: #6b7280; display: flex; align-items: center; gap: 0.5rem;">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Commandes Servies
                </h2>
                <div id="served-orders-grid" class="grid grid-cols-3"></div>
            </div>
        </div>

        <!-- Menu Tab -->
        <div id="menu-tab" class="tab-content">
            <div class="section-header">
                <div class="section-title">
                    <h2>
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Gestion du Menu
                        <span class="badge badge-orange" id="menu-items-count">0</span>
                    </h2>
                </div>
                <button class="btn btn-primary" onclick="openMenuModal()">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Ajouter un article
                </button>
            </div>

            <div class="category-filters" id="category-filters"></div>
            <input type="text" class="input" id="menu-search" placeholder="Rechercher un article...">
            <div id="menu-grid" class="grid grid-cols-4"></div>
        </div>

        <!-- Invoices Tab -->
        <div id="invoices-tab" class="tab-content">
            <div class="section-header">
                <div class="section-title">
                    <h2>
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Gestion des Factures
                        <span class="badge badge-orange" id="invoices-count">0</span>
                    </h2>
                </div>
            </div>
            <input type="text" class="input" id="invoice-search" placeholder="Rechercher par num√©ro de facture ou num√©ro de table...">
            <div id="invoices-grid" class="grid grid-cols-3"></div>
        </div>
    </div>
    </div>

    <!-- Menu Item Modal -->
    <div id="menu-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Ajouter un article</h3>
            </div>
            <form id="menu-form">
                <div class="form-group">
                    <label>Nom *</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="item-description"></textarea>
                </div>
                <div class="form-group">
                    <label>Prix (‚Ç¨) *</label>
                    <input type="number" id="item-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Cat√©gorie</label>
                    <select id="item-category">
                        <option>Burgers</option>
                        <option>Pizzas</option>
                        <option>P√¢tes</option>
                        <option>Salades</option>
                        <option>Sushi</option>
                        <option>Desserts</option>
                        <option>Boissons</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="file" id="item-image" accept="image/*">
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <label class="switch">
                        <input type="checkbox" id="item-available" checked>
                        <span class="slider"></span>
                    </label>
                    <label>Article disponible</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeMenuModal()">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
